	////////////////////////////////////////////////

	function parseEchoData(data) {
		if (data.charAt(0) == '1') { //MSG TYPE = ECHO_
			var range = data.charAt(1);

			if (currRange != range) {
				oldRange = currRange;
				currRange = range;

				changeRange(currRange);
			}


			var chanelsArray = data.substring(2).split("CH"); // NOT USED YET

			echoCanvas1.setNewData(newColorArrayCh1);
			if (echoCanvas2 != null)
